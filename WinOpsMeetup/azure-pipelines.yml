resources:
- repo: self
  clean: true

trigger:
  batch: true 
  branches: 
    include:
    - master
    - develop

variables:
- group: 'Azure Service Principal - Visual Studio Subscription'
- group: 'Terraform Remote State - Visual Studio Subscription'
- name: terrraform_backend_container_name
  value: 'winops-tfstate'
- name: terrraform_backend_storage_account_name
  value: 'terraformstate79432'
- name: 'NsgSourceAddressPrefix'
  value: '8.8.8.8'

stages:
- stage: Build
  jobs:
  - job: Build
    pool: 
      vmImage: windows-2019
    steps:

    - task: PowerShell@2
      displayName: 'Install Terraform'
      inputs:
        targetType: 'inline'
        script: 'choco install terraform'

    - task: PowerShell@2
      displayName: 'Terraform init'
      inputs:
        targetType: 'inline'
        script: terraform init -input=false -backend=false
        workingDirectory: '$(Build.SourcesDirectory)\WinOpsMeetup\27-06-2019 - Terraform and Windows\AzurePipelineDemo\terraform'

    - task: PowerShell@2
      displayName: 'Terraform validate (DEV)'
      inputs:
        targetType: 'inline'
        script: |
          terraform validate `
          -var-file=envDev.tfvars `
          -var client_id=$(client_id) `
          -var client_secret=$(client_secret) `
          -var tenant_id=$(tenant_id) `
          -var subscription_id=$(subscription_id) `
          -var NsgSourceAddressPrefix=$(NsgSourceAddressPrefix) `
          -var Username=$(Username) `
          -var Password=$(Password)
        workingDirectory: '$(Build.SourcesDirectory)\WinOpsMeetup\27-06-2019 - Terraform and Windows\AzurePipelineDemo\terraform'

    - task: PowerShell@2
      displayName: 'Terraform validate (TEST)'
      inputs:
        targetType: 'inline'
        script: |
          terraform validate `
          -var-file=envTest.tfvars `
          -var client_id=$(client_id) `
          -var client_secret=$(client_secret) `
          -var tenant_id=$(tenant_id) `
          -var subscription_id=$(subscription_id) `
          -var NsgSourceAddressPrefix=$(NsgSourceAddressPrefix) `
          -var Username=$(Username) `
          -var Password=$(Password)
        workingDirectory: '$(Build.SourcesDirectory)\WinOpsMeetup\27-06-2019 - Terraform and Windows\AzurePipelineDemo\terraform'     

    - task: PowerShell@2
      displayName: 'Terraform validate (PROD)'
      inputs:
        targetType: 'inline'
        script: |
          terraform validate `
          -var-file=envProd.tfvars `
          -var client_id=$(client_id) `
          -var client_secret=$(client_secret) `
          -var tenant_id=$(tenant_id) `
          -var subscription_id=$(subscription_id) `
          -var NsgSourceAddressPrefix=$(NsgSourceAddressPrefix) `
          -var Username=$(Username) `
          -var Password=$(Password)
        workingDirectory: '$(Build.SourcesDirectory)\WinOpsMeetup\27-06-2019 - Terraform and Windows\AzurePipelineDemo\terraform'           

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts: Terraform'
      inputs:
        pathtoPublish: '$(Build.SourcesDirectory)\WinOpsMeetup\27-06-2019 - Terraform and Windows\AzurePipelineDemo\terraform'
        ArtifactName: 'terraform'

- stage: DEV
  variables: 
    terraform_backend_key: winops-dev
  jobs:
  - deployment: 'DEV'
    pool:
      vmImage: windows-2019
    environment: WinOpsDevEnv
    strategy:
      runOnce:
        deploy:
          steps:

          - task: PowerShell@2
            displayName: 'Install Terraform'
            inputs:
              targetType: 'inline'
              script: 'choco install terraform'

          - task: PowerShell@2
            displayName: 'Get directory info'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Pwd path $($pwd.Path)"
                dir -recurse

          - task: PowerShell@2
            displayName: 'Terraform init'
            inputs:
              targetType: 'inline'
              script: terraform init -input=false -backend=false
              workingDirectory: '$(Agent.BuildDirectory)\terraform'

          - task: PowerShell@2
            displayName: 'Terraform plan'
            inputs:
              targetType: 'inline'
              script: |
                terraform plan `
                -out=plan `
                -var-file=envDev.tfvars `
                -var client_id=$(client_id) `
                -var client_secret=$(client_secret) `
                -var tenant_id=$(tenant_id) `
                -var subscription_id=$(subscription_id) `
                -var NsgSourceAddressPrefix=$(NsgSourceAddressPrefix) `
                -var Username=$(Username) `
                -var Password=$(Password)
              workingDirectory: 'terraform'